function renderSharePanel() {

                <span class="text-sm font-medium text-gray-800">${info.label}</span>
              </div>
              <div class="flex gap-2">
                <button onclick="copyLink('${info.url}', this)" 
                        class="text-xs bg-[#0053e2] text-white px-3 py-1.5 rounded-lg hover:bg-blue-700 font-semibold transition-colors"
                        title="Copy shareable link">
                  \ud83d\udccb Copy Link

              </div>
            </div>
          `).join('')}
        </div>

        <div class="border-t pt-4">
          <a href="${ONEDRIVE_FOLDER_URL}" target="_blank" rel="noopener"
             class="flex items-center justify-center gap-2 bg-[#ffc220] text-gray-900 px-4 py-2.5 rounded-lg font-semibold hover:bg-yellow-400 transition-colors w-full text-sm">
            \ud83d\udcc2 Open Code Puppy Folder in OneDrive
          </a>
          <p class="text-xs text-gray-400 mt-3 text-center">Tip: From OneDrive, right-click any file \u2192 Share to set custom permissions</p>
        </div>

    </div>
  </div>`;
}

function openSharePanel() {
  document.getElementById('sharePanel').classList.remove('hidden');
  document.getElementById('sharePanel').classList.add('flex');
}

function closeSharePanel() {
  document.getElementById('sharePanel').classList.add('hidden');
  document.getElementById('sharePanel').classList.remove('flex');
}

function copyLink(url, btn) {
  const textarea = document.createElement('textarea');
  textarea.value = url;
  textarea.style.position = 'fixed';
  textarea.style.left = '-9999px';
  document.body.appendChild(textarea);
  textarea.select();
  try {
    document.execCommand('copy');
    const orig = btn.innerHTML;
    btn.innerHTML = '\u2705 Copied!';
    btn.classList.remove('bg-[#0053e2]');
    btn.classList.add('bg-green-600');
    setTimeout(() => {
      btn.innerHTML = orig;
      btn.classList.add('bg-[#0053e2]');
      btn.classList.remove('bg-green-600');
    }, 2000);
  } catch (e) {
    prompt('Copy this link:', url);
  }
  document.body.removeChild(textarea);
}

// Inject share panel into page on load
document.addEventListener('DOMContentLoaded', () => {
  document.body.insertAdjacentHTML('beforeend', renderSharePanel());
});

/* ‚îÄ‚îÄ Executive Summary ‚îÄ‚îÄ */
function renderExecutiveSummary(o) {
  const pctOver3 = ((o.days_categories['>3 Days'] || 0) / o.total_units * 100).toFixed(1);
  const zonePct = ((o.reasons['ZONE TEMP'] || 0) / o.total_units * 100).toFixed(1);
  const commPct = ((o.reasons['COMM LOSS'] || 0) / o.total_units * 100).toFixed(1);

  return `
  <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
    <h2 class="text-xl font-bold text-[#0053e2] mb-2">üìä Executive Insights</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm text-gray-700 mb-6">
      <div class="bg-blue-50 rounded-lg p-4 border-l-4 border-[#0053e2]">
        <p class="font-semibold text-gray-900">Key Findings</p>
        <ul class="mt-2 space-y-1 list-disc list-inside">
          <li><strong>${o.total_units.toLocaleString()}</strong> HVAC units in terminal state across <strong>${o.unique_stores.toLocaleString()}</strong> stores</li>
          <li><strong>${pctOver3}%</strong> of terminal units have been down <strong>>3 days</strong> ‚Äî needs urgent attention</li>
          <li>Zone Temp issues account for <strong>${zonePct}%</strong> of all terminals</li>
          <li>Comm Loss accounts for <strong>${commPct}%</strong> ‚Äî potential connectivity/controls issue</li>
        </ul>
      </div>
      <div class="bg-yellow-50 rounded-lg p-4 border-l-4 border-[#ffc220]">
        <p class="font-semibold text-gray-900">Recommendations</p>
        <ul class="mt-2 space-y-1 list-disc list-inside">
          <li>Prioritize the <strong>${(o.days_categories['>3 Days'] || 0).toLocaleString()}</strong> units with >3 consecutive days in terminal</li>
          <li>Investigate systemic Comm Loss patterns by region</li>
          <li>RTUs represent <strong>${((o.unit_types['RTU']||0)/o.total_units*100).toFixed(0)}%</strong> of terminals ‚Äî focus RTU maintenance programs</li>
          <li>Supercenters have the highest volume ‚Äî review HVAC capacity planning</li>
        </ul>
      </div>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      ${statCard('Total Terminal Units', o.total_units.toLocaleString(), 'text-[#ea1100]', 'üî¥')}
      ${statCard('Affected Stores', o.unique_stores.toLocaleString(), 'text-[#0053e2]', 'üè¨')}
      ${statCard('>3 Days Terminal', (o.days_categories['>3 Days']||0).toLocaleString(), 'text-[#ea1100]', '‚ö†Ô∏è')}
      ${statCard('1-Day Terminals', (o.days_categories['1 Day']||0).toLocaleString(), 'text-[#2a8703]', '‚úÖ')}
    </div>
  </div>`;
}

function statCard(label, value, color, icon) {
  return `<div class="bg-gray-50 rounded-lg p-4 text-center card">
    <div class="text-2xl">${icon}</div>
    <div class="text-2xl font-bold ${color} mt-1">${value}</div>
    <div class="text-xs text-gray-500 mt-1">${label}</div>
  </div>`;
}

/* ‚îÄ‚îÄ Sr Director Section ‚îÄ‚îÄ */
function renderSrDirectorSection(name, data) {
  const s = data.stats;
  const sdId = slug(name);
  const dirEntries = Object.entries(data.directors);

  let directorsHtml = '';
  for (const [dName, dData] of dirEntries) {
    directorsHtml += renderDirectorSection(dName, dData, sdId);
  }

  return `
  <div class="mb-6 sr-dir-section" data-name="${name.toLowerCase()}">
    <div class="bg-white rounded-xl shadow card">
      <button onclick="toggle('${sdId}')" class="w-full text-left p-5 flex items-center justify-between hover:bg-gray-50 rounded-xl"
              aria-expanded="false" aria-controls="${sdId}">
        <div class="flex items-center gap-4">
          <span class="chevron text-[#0053e2] text-xl" id="chev-${sdId}">‚ñ∂</span>
          <div>
            <h2 class="text-lg font-bold text-gray-900">Sr. Director: ${name}</h2>
            <p class="text-sm text-gray-500">${dirEntries.length} Directors &bull; ${s.unique_stores.toLocaleString()} Stores</p>
          </div>
        </div>
        <div class="flex gap-4 text-sm">
          ${badge(s.total_units, 'bg-red-100 text-red-800', 'Terminal Units')}
          ${badge(s.days_categories['>3 Days']||0, 'bg-yellow-100 text-yellow-800', '>3 Days')}
          ${badge(s.reasons['COMM LOSS']||0, 'bg-blue-100 text-blue-800', 'Comm Loss')}
        </div>
      </button>
      <div id="${sdId}" class="collapse-content">
        <div class="px-5 pb-5">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div style="height:220px"><canvas id="chart-${sdId}-reasons"></canvas></div>
            <div style="height:220px"><canvas id="chart-${sdId}-dirs"></canvas></div>
          </div>
          ${directorsHtml}
        </div>
      </div>
    </div>
  </div>`;
}

/* ‚îÄ‚îÄ Director Section ‚îÄ‚îÄ */
function renderDirectorSection(name, data, parentId) {
  const s = data.stats;
  const dId = slug(parentId + '-' + name);
  const rmEntries = Object.entries(data.regional_managers);

  let rmRows = '';
  for (const [rmName, rmStats] of rmEntries) {
    rmRows += `<tr class="hover:bg-gray-50 rm-row" data-name="${rmName.toLowerCase()}">
      <td class="px-4 py-2 font-medium text-gray-900">${rmName}</td>
      <td class="px-4 py-2 text-center">${rmStats.total_units}</td>
      <td class="px-4 py-2 text-center">${rmStats.unique_stores}</td>
      <td class="px-4 py-2 text-center text-red-600 font-semibold">${rmStats.reasons['ZONE TEMP']||0}</td>
      <td class="px-4 py-2 text-center text-blue-600 font-semibold">${rmStats.reasons['COMM LOSS']||0}</td>
      <td class="px-4 py-2 text-center">${rmStats.reasons['DEWPOINT']||0}</td>
      <td class="px-4 py-2 text-center font-bold ${(rmStats.days_categories['>3 Days']||0) > 50 ? 'text-red-600' : 'text-gray-700'}">${rmStats.days_categories['>3 Days']||0}</td>
      <td class="px-4 py-2 text-center">${rmStats.days_categories['2 Days']||0}</td>
      <td class="px-4 py-2 text-center">${rmStats.days_categories['1 Day']||0}</td>
      <td class="px-4 py-2 text-center">${rmStats.unit_types['RTU']||0}</td>
      <td class="px-4 py-2 text-center">${rmStats.unit_types['AHU']||0}</td>
    </tr>`;
  }

  return `
  <div class="ml-4 mb-3 border-l-2 border-[#0053e2] director-section" data-name="${name.toLowerCase()}">
    <button onclick="toggle('${dId}')" class="w-full text-left p-3 flex items-center justify-between hover:bg-blue-50 rounded-r-lg"
            aria-expanded="false" aria-controls="${dId}">
      <div class="flex items-center gap-3">
        <span class="chevron text-[#0053e2] text-sm" id="chev-${dId}">‚ñ∂</span>
        <div>
          <h3 class="font-semibold text-gray-800">Director: ${name}</h3>
          <p class="text-xs text-gray-500">${rmEntries.length} Regional Managers</p>
        </div>
      </div>
      <div class="flex gap-3 text-xs">
        ${badge(s.total_units, 'bg-red-50 text-red-700', 'Units')}
        ${badge(s.unique_stores, 'bg-blue-50 text-blue-700', 'Stores')}
      </div>
    </button>
    <div id="${dId}" class="collapse-content">
      <div class="px-4 pb-3">
        <div class="overflow-x-auto">
          <table class="w-full text-sm border-collapse">
            <thead>
              <tr class="bg-gray-100 text-gray-600 text-xs uppercase">
                <th class="px-4 py-2 text-left">Regional Manager</th>
                <th class="px-4 py-2 text-center">Terminal Units</th>
                <th class="px-4 py-2 text-center">Stores</th>
                <th class="px-4 py-2 text-center">Zone Temp</th>
                <th class="px-4 py-2 text-center">Comm Loss</th>
                <th class="px-4 py-2 text-center">Dewpoint</th>
                <th class="px-4 py-2 text-center">>3 Days</th>
                <th class="px-4 py-2 text-center">2 Days</th>
                <th class="px-4 py-2 text-center">1 Day</th>
                <th class="px-4 py-2 text-center">RTU</th>
                <th class="px-4 py-2 text-center">AHU</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">${rmRows}</tbody>
          </table>
        </div>
      </div>
    </div>
  </div>`;
}

/* ‚îÄ‚îÄ Insights Footer ‚îÄ‚îÄ */
function renderInsights(data) {
  const sds = Object.entries(data.sr_directors);
  const worst = sds.sort((a,b) => b[1].stats.total_units - a[1].stats.total_units)[0];
  const bestRatio = sds.sort((a,b) => {
    const ra = (a[1].stats.days_categories['>3 Days']||0)/a[1].stats.total_units;
    const rb = (b[1].stats.days_categories['>3 Days']||0)/b[1].stats.total_units;
    return ra - rb;
  })[0];

  return `
  <div class="bg-white rounded-xl shadow-lg p-6 mt-8">
    <h2 class="text-xl font-bold text-[#0053e2] mb-3">üí° Leadership Summary & Recommendations</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm text-gray-700">
      <div class="bg-red-50 rounded-lg p-4 border-l-4 border-red-500">
        <p class="font-semibold text-gray-900">Highest Volume</p>
        <p><strong>${worst[0]}</strong> has the most terminal units at <strong>${worst[1].stats.total_units.toLocaleString()}</strong> across ${worst[1].stats.unique_stores} stores. This region should be the primary focus for remediation efforts.</p>
      </div>
      <div class="bg-green-50 rounded-lg p-4 border-l-4 border-green-500">
        <p class="font-semibold text-gray-900">Best >3 Day Ratio</p>
        <p><strong>${bestRatio[0]}</strong> has the lowest proportion of >3 day terminals at <strong>${((bestRatio[1].stats.days_categories['>3 Days']||0)/bestRatio[1].stats.total_units*100).toFixed(1)}%</strong>. Study their practices for best-practice sharing.</p>
      </div>
    </div>
    <div class="mt-4 bg-gray-50 rounded-lg p-4 text-sm">
      <p class="font-semibold">Key Takeaways for Executive Leadership:</p>
      <ul class="mt-2 space-y-1 list-disc list-inside text-gray-600">
        <li>Zone Temp failures dominate ‚Äî invest in predictive temp monitoring and proactive RTU maintenance</li>
        <li>Comm Loss is the #2 driver ‚Äî evaluate BAS/controls network infrastructure by region</li>
        <li>>3 day terminal percentage is critical ‚Äî establish SLA targets and escalation paths</li>
        <li>Supercenters carry the bulk of terminal units ‚Äî consider dedicated HVAC crews for high-volume stores</li>
      </ul>
    </div>
  </div>`;
}

/* ‚îÄ‚îÄ Chart Drawing ‚îÄ‚îÄ */
function drawOverallCharts(o) {
  drawDoughnut('chartReasons', 'Terminal Reasons', o.reasons, [COLORS.red, COLORS.blue, COLORS.green]);
  drawDoughnut('chartDays', 'Days in Terminal', o.days_categories, [COLORS.red, COLORS.spark, COLORS.green]);
  drawDoughnut('chartStoreTypes', 'By Store Type', o.store_types, COLORS.chartPalette);
}

function drawSrDirComparisonChart(srDirs) {
  const labels = Object.keys(srDirs);
  const zoneData = labels.map(k => srDirs[k].stats.reasons['ZONE TEMP'] || 0);
  const commData = labels.map(k => srDirs[k].stats.reasons['COMM LOSS'] || 0);
  const dewData = labels.map(k => srDirs[k].stats.reasons['DEWPOINT'] || 0);

  new Chart(document.getElementById('chartSrDirComparison'), {
    type: 'bar',
    data: {
      labels,
      datasets: [
        { label: 'Zone Temp', data: zoneData, backgroundColor: COLORS.red },
        { label: 'Comm Loss', data: commData, backgroundColor: COLORS.blue },
        { label: 'Dewpoint', data: dewData, backgroundColor: COLORS.green },
      ]
    },
    options: {
      responsive: true, maintainAspectRatio: false,
      plugins: { legend: { position: 'top' } },
      scales: { x: { stacked: true }, y: { stacked: true, beginAtZero: true } }
    }
  });
}

function drawAllSrDirCharts(srDirs) {
  for (const [name, data] of Object.entries(srDirs)) {
    const sdId = slug(name);
    // Reasons pie (created but hidden until expanded)
    drawDoughnut(`chart-${sdId}-reasons`, `${name} - Reasons`, data.stats.reasons, [COLORS.red, COLORS.blue, COLORS.green]);
    // Directors bar
    const dirLabels = Object.keys(data.directors).map(d => d.replace(/\s*\(.*\)/, ''));
    const dirVals = Object.values(data.directors).map(d => d.stats.total_units);
    drawBar(`chart-${sdId}-dirs`, 'Terminal Units by Director', dirLabels, dirVals);
  }
}

function drawDoughnut(canvasId, title, dataObj, colors) {
  const el = document.getElementById(canvasId);
  if (!el) return;
  new Chart(el, {
    type: 'doughnut',
    data: {
      labels: Object.keys(dataObj),
      datasets: [{ data: Object.values(dataObj), backgroundColor: colors }]
    },
    options: {
      responsive: true, maintainAspectRatio: false,
      plugins: { title: { display: true, text: title, font: { size: 14, weight: 'bold' } },
                 legend: { position: 'bottom', labels: { font: { size: 11 } } } }
    }
  });
}

function drawBar(canvasId, title, labels, values) {
  const el = document.getElementById(canvasId);
  if (!el) return;
  new Chart(el, {
    type: 'bar',
    data: {
      labels,
      datasets: [{ label: 'Terminal Units', data: values, backgroundColor: COLORS.blue }]
    },
    options: {
      responsive: true, maintainAspectRatio: false, indexAxis: 'y',
      plugins: { title: { display: true, text: title, font: { size: 14, weight: 'bold' } }, legend: { display: false } },
      scales: { x: { beginAtZero: true } }
    }
  });
}

/* ‚îÄ‚îÄ Utility ‚îÄ‚îÄ */
function slug(s) { return s.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase(); }

function badge(val, cls, label) {
  return `<span class="badge ${cls}" title="${label}">${Number(val).toLocaleString()} ${label}</span>`;
}

function toggle(id) {
  const el = document.getElementById(id);
  const chev = document.getElementById('chev-' + id);
  if (!el) return;
  el.classList.toggle('open');
  if (chev) chev.classList.toggle('rotated');
}

function expandAll() {
  document.querySelectorAll('.collapse-content').forEach(el => el.classList.add('open'));
  document.querySelectorAll('.chevron').forEach(el => el.classList.add('rotated'));
}

function collapseAll() {
  document.querySelectorAll('.collapse-content').forEach(el => el.classList.remove('open'));
  document.querySelectorAll('.chevron').forEach(el => el.classList.remove('rotated'));
}

function handleSearch(e) {
  const q = e.target.value.toLowerCase().trim();
  document.querySelectorAll('.sr-dir-section').forEach(sec => {
    const match = !q || sec.dataset.name.includes(q);
    const dirMatch = sec.querySelectorAll('.director-section');
    let anyDirMatch = false;
    dirMatch.forEach(d => {
      const dm = !q || d.dataset.name.includes(q);
      const rmRows = d.querySelectorAll('.rm-row');
      let anyRmMatch = false;
      rmRows.forEach(r => {
        const rm = !q || r.dataset.name.includes(q);
        r.style.display = rm ? '' : 'none';
        if (rm) anyRmMatch = true;
      });
      d.style.display = (dm || anyRmMatch) ? '' : 'none';
      if (dm || anyRmMatch) anyDirMatch = true;
    });
    sec.style.display = (match || anyDirMatch) ? '' : 'none';
    if (q && (match || anyDirMatch)) {
      sec.querySelector('.collapse-content')?.classList.add('open');
    }
  });
}

// Boot
document.addEventListener('DOMContentLoaded', init);
