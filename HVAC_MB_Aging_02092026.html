function copyLink(url, btn) {
  const textarea = document.createElement('textarea');
  textarea.value = url;
  textarea.style.position = 'fixed';
  textarea.style.left = '-9999px';
  document.body.appendChild(textarea);
  textarea.select();
  try {
    document.execCommand('copy');
    const orig = btn.innerHTML;
    btn.innerHTML = '\u2705 Copied!';
    btn.classList.remove('bg-[#0053e2]');
    btn.classList.add('bg-green-600');
    setTimeout(() => {
      btn.innerHTML = orig;
      btn.classList.add('bg-[#0053e2]');
      btn.classList.remove('bg-green-600');
    }, 2000);
  } catch (e) {
    prompt('Copy this link:', url);
  }
  document.body.removeChild(textarea);
}

function render() {
  const main = document.getElementById('mainContent');
  main.innerHTML = '';

  // Summary cards
  main.innerHTML += renderSummaryCards();

  // Overall stacked bar chart comparing all directors
  main.innerHTML += `<div class="bg-white rounded-xl shadow p-6 mb-8 card">
    <h2 class="text-lg font-bold text-gray-800 mb-4">Aging Distribution by Director (All Sr. Directors)</h2>
    <div style="height:400px"><canvas id="chartAgingOverview"></canvas></div>
  </div>`;

  // Sr Director sections
  for (const [sdName, dirs] of Object.entries(agingData)) {
    main.innerHTML += renderSrDirSection(sdName, dirs);
  }

  setTimeout(drawCharts, 50);
}

/* ‚îÄ‚îÄ Summary Cards ‚îÄ‚îÄ */
function renderSummaryCards() {
  const totals = {};
  for (const b of BUCKET_ORDER) totals[b] = { count: 0, stores: 0 };

  for (const dirs of Object.values(agingData)) {
    for (const buckets of Object.values(dirs)) {
      for (const [b, data] of Object.entries(buckets)) {
        totals[b].count += data.count;
        totals[b].stores += data.stores;
      }
    }
  }

  const cardColors = {
    '365+': 'border-red-900 bg-red-50', '180-364': 'border-red-500 bg-red-50',
    '90-179': 'border-orange-500 bg-orange-50', '60-89': 'border-yellow-500 bg-yellow-50',
    '30-59': 'border-blue-500 bg-blue-50'
  };
  const icons = { '365+': 'üö®', '180-364': 'üî¥', '90-179': 'üü†', '60-89': 'üü°', '30-59': 'üîµ' };
  const labels = {
    '365+': '365+ Days (Critical)', '180-364': '180‚Äì364 Days', '90-179': '90‚Äì179 Days',
    '60-89': '60‚Äì89 Days', '30-59': '30‚Äì59 Days'
  };

  let cards = '';
  for (const b of BUCKET_ORDER) {
    if (currentBucket !== 'all' && currentBucket !== b) continue;
    const t = totals[b];
    cards += `<div class="rounded-xl p-4 border-l-4 ${cardColors[b]} card text-center">
      <div class="text-2xl">${icons[b]}</div>
      <div class="text-2xl font-bold text-gray-900 mt-1">${t.count.toLocaleString()}</div>
      <div class="text-xs text-gray-600">${labels[b]}</div>
      <div class="text-xs text-gray-400 mt-1">${t.stores} store-instances</div>
    </div>`;
  }

  const totalAll = BUCKET_ORDER.reduce((s, b) => s + totals[b].count, 0);
  const criticalPct = totals['365+'].count > 0
    ? ((totals['365+'].count / totalAll) * 100).toFixed(1) : '0';
  const over90 = totals['365+'].count + totals['180-364'].count + totals['90-179'].count;

  return `
  <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
    <h2 class="text-xl font-bold text-[#0053e2] mb-2">‚è±Ô∏è Aging Summary ‚Äî Units 30+ Days in Terminal</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm text-gray-700 mb-6">
      <div class="bg-red-50 rounded-lg p-4 border-l-4 border-red-700">
        <p class="font-semibold text-gray-900">Critical Findings</p>
        <ul class="mt-2 space-y-1 list-disc list-inside">
          <li><strong>${totalAll.toLocaleString()}</strong> units have been in terminal for <strong>30+ days</strong></li>
          <li><strong>${totals['365+'].count}</strong> units (${criticalPct}%) are in terminal for <strong>over a year</strong> ‚Äî these require immediate escalation</li>
          <li><strong>${over90.toLocaleString()}</strong> units have been terminal <strong>90+ days</strong> ‚Äî chronic failures</li>
        </ul>
      </div>
      <div class="bg-yellow-50 rounded-lg p-4 border-l-4 border-[#ffc220]">
        <p class="font-semibold text-gray-900">Action Items</p>
        <ul class="mt-2 space-y-1 list-disc list-inside">
          <li>365+ day units likely need <strong>full unit replacement</strong> ‚Äî verify CAPEX/remodel status</li>
          <li>180-364 day units may indicate <strong>parts supply chain issues</strong></li>
          <li>Use the director drill-downs below to assign accountability</li>
        </ul>
      </div>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-5 gap-4">${cards}</div>
  </div>`;
}

/* ‚îÄ‚îÄ Sr Director Section ‚îÄ‚îÄ */
function renderSrDirSection(sdName, dirs) {
  const sdId = slug(sdName);

  // Totals for this SD
  const sdTotals = {};
  for (const b of BUCKET_ORDER) sdTotals[b] = 0;
  for (const buckets of Object.values(dirs)) {
    for (const [b, data] of Object.entries(buckets)) {
      sdTotals[b] += data.count;
    }
  }
  const sdTotal = BUCKET_ORDER.reduce((s, b) => s + sdTotals[b], 0);

  let dirSections = '';
  for (const [dName, buckets] of Object.entries(dirs)) {
    dirSections += renderDirectorSection(dName, buckets, sdId);
  }

  return `
  <div class="mb-6 sr-dir-section">
    <div class="bg-white rounded-xl shadow card">
      <button onclick="toggle('${sdId}')" class="w-full text-left p-5 flex items-center justify-between hover:bg-gray-50 rounded-xl"
              aria-expanded="false" aria-controls="${sdId}">
        <div class="flex items-center gap-4">
          <span class="chevron text-[#0053e2] text-xl" id="chev-${sdId}">‚ñ∂</span>
          <div>
            <h2 class="text-lg font-bold text-gray-900">Sr. Director: ${sdName}</h2>
            <p class="text-sm text-gray-500">${Object.keys(dirs).length} Directors &bull; ${sdTotal.toLocaleString()} aging units (30+ days)</p>
          </div>
        </div>
        <div class="flex gap-2 text-xs flex-wrap justify-end">
          ${sdTotals['365+'] ? `<span class="badge bg-red-900 text-white">${sdTotals['365+']} @ 365+</span>` : ''}
          ${sdTotals['180-364'] ? `<span class="badge bg-red-100 text-red-800">${sdTotals['180-364']} @ 180+</span>` : ''}
          ${sdTotals['90-179'] ? `<span class="badge bg-orange-100 text-orange-800">${sdTotals['90-179']} @ 90+</span>` : ''}
        </div>
      </button>
      <div id="${sdId}" class="collapse-content">
        <div class="px-5 pb-5">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div style="height:250px"><canvas id="chart-${sdId}-aging"></canvas></div>
            <div style="height:250px"><canvas id="chart-${sdId}-dirs"></canvas></div>
          </div>
          ${dirSections}
        </div>
      </div>
    </div>
  </div>`;
}

/* ‚îÄ‚îÄ Director Section with tabbed bucket tables ‚îÄ‚îÄ */
function renderDirectorSection(dName, buckets, parentId) {
  const dId = slug(parentId + '-' + dName);
  const total = BUCKET_ORDER.reduce((s, b) => s + (buckets[b]?.count || 0), 0);

  if (currentBucket !== 'all') {
    const b = buckets[currentBucket];
    if (!b || b.count === 0) return '';
  }

  // Build tab buttons and panels
  let tabs = '';
  let panels = '';
  let firstActive = true;

  for (const b of BUCKET_ORDER) {
    if (currentBucket !== 'all' && currentBucket !== b) continue;
    const data = buckets[b];
    if (!data || data.count === 0) continue;

    const tabId = `${dId}-${slug(b)}`;
    const isActive = firstActive;
    firstActive = false;

    tabs += `<button class="tab-btn ${isActive ? 'active' : ''}" onclick="switchTab('${dId}', '${slug(b)}')">
      ${b} <span class="ml-1 text-xs opacity-70">(${data.count})</span>
    </button>`;

    let rows = '';
    const displayUnits = data.units.slice(0, 100); // cap at 100 for perf
    for (const u of displayUnits) {
      const daysBg = u.days >= 365 ? 'bg-red-50 text-red-900 font-bold'
        : u.days >= 180 ? 'text-red-600 font-semibold'
        : u.days >= 90 ? 'text-orange-600' : '';
      rows += `<tr class="hover:bg-gray-50 border-b border-gray-100">
        <td class="px-3 py-1.5 text-sm">${u.store}</td>
        <td class="px-3 py-1.5 text-sm max-w-[200px] truncate" title="${u.unit}">${u.unit}</td>
        <td class="px-3 py-1.5 text-sm">${u.type}</td>
        <td class="px-3 py-1.5 text-sm">${u.reason}</td>
        <td class="px-3 py-1.5 text-sm text-center ${daysBg}">${u.days}</td>
        <td class="px-3 py-1.5 text-sm">${u.rm}</td>
        <td class="px-3 py-1.5 text-sm">${u.tech || '-'}</td>
        <td class="px-3 py-1.5 text-sm">${u.store_type || '-'}</td>
        <td class="px-3 py-1.5 text-sm text-center">${u.avg_zone_temp != null ? Number(u.avg_zone_temp).toFixed(1) + '¬∞' : '-'}</td>
      </tr>`;
    }
    const moreNote = data.units.length > 100
      ? `<p class="text-xs text-gray-400 mt-2 px-3">Showing 100 of ${data.units.length} units</p>` : '';

    panels += `<div class="tab-panel ${isActive ? 'active' : ''}" id="panel-${tabId}">
      <div class="overflow-x-auto">
        <table class="w-full text-sm border-collapse">
          <thead>
            <tr class="bg-gray-100 text-gray-600 text-xs uppercase">
              <th class="px-3 py-2 text-left">Store</th>
              <th class="px-3 py-2 text-left">HVAC Unit</th>
              <th class="px-3 py-2 text-left">Type</th>
              <th class="px-3 py-2 text-left">Reason</th>
              <th class="px-3 py-2 text-center">Days</th>
              <th class="px-3 py-2 text-left">Regional Mgr</th>
              <th class="px-3 py-2 text-left">Tech</th>
              <th class="px-3 py-2 text-left">Store Type</th>
              <th class="px-3 py-2 text-center">Avg Zone</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
        ${moreNote}
      </div>
    </div>`;
  }

  if (!tabs) return '';

  return `
  <div class="ml-4 mb-3 border-l-2 border-[#0053e2] director-section">
    <button onclick="toggle('${dId}')" class="w-full text-left p-3 flex items-center justify-between hover:bg-blue-50 rounded-r-lg"
            aria-expanded="false" aria-controls="${dId}">
      <div class="flex items-center gap-3">
        <span class="chevron text-[#0053e2] text-sm" id="chev-${dId}">‚ñ∂</span>
        <div>
          <h3 class="font-semibold text-gray-800">Director: ${dName}</h3>
          <p class="text-xs text-gray-500">${total} aging units (30+ days)</p>
        </div>
      </div>
      <div class="flex gap-2 text-xs">
        ${BUCKET_ORDER.map(b => {
          const c = buckets[b]?.count || 0;
          if (!c || (currentBucket !== 'all' && currentBucket !== b)) return '';
          const cls = b === '365+' ? 'bg-red-900 text-white' : b === '180-364' ? 'bg-red-100 text-red-800'
            : b === '90-179' ? 'bg-orange-100 text-orange-800' : b === '60-89' ? 'bg-yellow-100 text-yellow-800'
            : 'bg-blue-100 text-blue-800';
          return `<span class="badge ${cls}">${c} @ ${b}</span>`;
        }).join('')}
      </div>
    </button>
    <div id="${dId}" class="collapse-content">
      <div class="px-4 pb-3">
        <div class="flex gap-1 mb-0 border-b border-gray-200" data-tabgroup="${dId}">${tabs}</div>
        ${panels}
      </div>
    </div>
  </div>`;
}

/* ‚îÄ‚îÄ Charts ‚îÄ‚îÄ */
function drawCharts() {
  drawOverviewChart();
  for (const [sdName, dirs] of Object.entries(agingData)) {
    drawSrDirCharts(sdName, dirs);
  }
}

function drawOverviewChart() {
  const el = document.getElementById('chartAgingOverview');
  if (!el) return;

  // Collect all directors with their bucket counts
  const allDirs = [];
  for (const dirs of Object.values(agingData)) {
    for (const [dName, buckets] of Object.entries(dirs)) {
      const total = BUCKET_ORDER.reduce((s, b) => s + (buckets[b]?.count || 0), 0);
      if (total > 0) {
        allDirs.push({ name: dName.replace(/\s*\(.*\)/, ''), buckets, total });
      }
    }
  }
  allDirs.sort((a, b) => b.total - a.total);
  const top20 = allDirs.slice(0, 20);

  const datasets = BUCKET_ORDER.filter(b => currentBucket === 'all' || currentBucket === b).map(b => ({
    label: b + ' days',
    data: top20.map(d => d.buckets[b]?.count || 0),
    backgroundColor: COLORS.buckets[b],
  }));

  new Chart(el, {
    type: 'bar',
    data: { labels: top20.map(d => d.name), datasets },
    options: {
      responsive: true, maintainAspectRatio: false, indexAxis: 'y',
      plugins: { title: { display: true, text: 'Top 20 Directors ‚Äî Aging Terminal Units', font: { size: 14, weight: 'bold' } },
                 legend: { position: 'top' } },
      scales: { x: { stacked: true, beginAtZero: true }, y: { stacked: true } }
    }
  });
}

function drawSrDirCharts(sdName, dirs) {
  const sdId = slug(sdName);

  // Doughnut: aging distribution for this SD
  const sdBuckets = {};
  for (const b of BUCKET_ORDER) sdBuckets[b] = 0;
  for (const buckets of Object.values(dirs)) {
    for (const [b, data] of Object.entries(buckets)) {
      sdBuckets[b] += data.count;
    }
  }
  const filteredBuckets = currentBucket === 'all' ? BUCKET_ORDER : [currentBucket];
  const el1 = document.getElementById(`chart-${sdId}-aging`);
  if (el1) {
    new Chart(el1, {
      type: 'doughnut',
      data: {
        labels: filteredBuckets.map(b => b + ' days'),
        datasets: [{ data: filteredBuckets.map(b => sdBuckets[b] || 0),
                      backgroundColor: filteredBuckets.map(b => COLORS.buckets[b]) }]
      },
      options: {
        responsive: true, maintainAspectRatio: false,
        plugins: { title: { display: true, text: `${sdName} ‚Äî Aging Breakdown`, font: { size: 13, weight: 'bold' } },
                   legend: { position: 'bottom', labels: { font: { size: 11 } } } }
      }
    });
  }

  // Horizontal bar: directors under this SD
  const el2 = document.getElementById(`chart-${sdId}-dirs`);
  if (el2) {
    const dirNames = Object.keys(dirs).map(d => d.replace(/\s*\(.*\)/, ''));
    const datasets = filteredBuckets.map(b => ({
      label: b + ' days',
      data: Object.values(dirs).map(buckets => buckets[b]?.count || 0),
      backgroundColor: COLORS.buckets[b],
    }));
    new Chart(el2, {
      type: 'bar',
      data: { labels: dirNames, datasets },
      options: {
        responsive: true, maintainAspectRatio: false, indexAxis: 'y',
        plugins: { title: { display: true, text: 'Directors Breakdown', font: { size: 13, weight: 'bold' } },
                   legend: { position: 'top', labels: { font: { size: 10 } } } },
        scales: { x: { stacked: true, beginAtZero: true }, y: { stacked: true } }
      }
    });
  }
}

/* ‚îÄ‚îÄ Utility ‚îÄ‚îÄ */
function slug(s) { return s.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase(); }

function toggle(id) {
  const el = document.getElementById(id);
  const chev = document.getElementById('chev-' + id);
  if (!el) return;
  el.classList.toggle('open');
  if (chev) chev.classList.toggle('rotated');
}

function expandAll() {
  document.querySelectorAll('.collapse-content').forEach(el => el.classList.add('open'));
  document.querySelectorAll('.chevron').forEach(el => el.classList.add('rotated'));
}

function collapseAll() {
  document.querySelectorAll('.collapse-content').forEach(el => el.classList.remove('open'));
  document.querySelectorAll('.chevron').forEach(el => el.classList.remove('rotated'));
}

function switchTab(groupId, tabSlug) {
  const container = document.querySelector(`[data-tabgroup="${groupId}"]`);
  if (!container) return;
  // Deactivate all tabs in group
  container.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
  const parentDiv = container.parentElement;
  parentDiv.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
  // Activate clicked
  const panelId = `panel-${groupId}-${tabSlug}`;
  const panel = document.getElementById(panelId);
  if (panel) panel.classList.add('active');
  // Find and activate the button
  container.querySelectorAll('.tab-btn').forEach(btn => {
    if (btn.textContent.includes(tabSlug.replace(/-/g, '')) || btn.onclick.toString().includes(tabSlug)) {
      btn.classList.add('active');
    }
  });
  // Simpler: just use event target
  event.target.classList.add('active');
}

document.addEventListener('DOMContentLoaded', init);

  </script>
